     <img src="about.jpg" alt="课程内容介绍">

     title="这是HTML思维导图">

     hello <img src="../img/img9.jpg" width="300" height="300" align="center"> world<!--水平方向居中对齐-->
     hello <img src="../img/img9.jpg" width="300" height="300" align="left"> world<!--图片在文字的左边-->
