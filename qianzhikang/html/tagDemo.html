<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag</title>
</head>
<!-- link属性表示默认显示的颜色、alink属性表示鼠标点击但是还没有松开时的颜色、vlink属性表示点击完成之后显示的颜色。 -->
<body link="red" alink="blue" vlink="green">
    
    <a href="#">点我点我</a>
    
    
    <h1>H1：学习永不止步</h1>
    <h2>H2：学习永不止步</h2>
    <h3>H3：学习永不止步</h3>
    <h4>H4：学习永不止步</h4>
    <h5>H5：学习永不止步</h5>
    <h6>H6：学习永不止步</h6>


    <p>This is a paragraph</p>
    <!-- 分割线 -->
    <hr/>
    <p>This is another paragraph</p>


    <!-- 
        div标签：可以把标签中的内容分割为独立的区块。必须单独占据一行。
        span标签：和div的作用一致，但不换行。 
    -->
    <span>
        span1
    </span>
    <span>
        span2
    </span>
    <div>
        div1
    </div>
    <div>
        div2
    </div>
    

    <!--<center>标签 
        只要是在这个标签里面的内容，都会居于浏览器的中间。 -->
    <center>
        <p>好好学习</p>
        <p>天天向上</p>
    </center>

    <!-- <pre>标签
        将保留标签内部所有的空白字符(空格、换行符)，原封不动地输出结果（告诉浏览器不要忽略空格和空行 -->
    <pre>
        <p>              前面都是空格</p>
    </pre>

    <!-- 转移字符<,>号 -->
    <p>这是一个HTML语言的&lt;p&gt;标签</p>

    <u>下划线</u>

    <s>删除线</s>

    <i>斜体</i>

    <b>加粗</b>

    <!-- 上标&下标 -->
    O<sup>2</sup>    
    5<sub>3</sub>

    <!-- 悬停文字 -->
    <a href="img.html" title="很好看">集体照</a>

    


</body>
</html>
