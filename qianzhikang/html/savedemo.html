<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>会话存储&本地存储</title>

</head>

<body>
    <input type="text" />
    <button>sessionStorage存储</button>
    <button>sessionStorage获取</button>
    <button>sessionStorage更新</button>
    <button>sessionStorage删除</button>
    <button>sessionStorage清除</button>
    <script>
        //在h5中提供两种web存储方式
        // sessionStorage  session（会话，会议） 5M  当窗口关闭是数据销毁内存
        // localStorage    20M 永久生效，除非手动删除清理垃圾硬盘上
        let txt = document.querySelector('input');
        let btns = document.querySelectorAll('button');
        // sessionStorage存储数据
        btns[0].onclick = function () {
            window.sessionStorage.setItem('userName', txt.value);
            window.sessionStorage.setItem('pwd', '123456');
            window.sessionStorage.setItem('age', 18);
        }
        // sessionStorage获取数据
        btns[1].onclick = function () {
            txt.value = window.sessionStorage.getItem('userName');
        }
        // sessionStorage更新数据
        btns[2].onclick = function () {
            window.sessionStorage.setItem('userName', txt.value);
        }
        // sessionStorage删除数据
        btns[3].onclick = function () {
            window.sessionStorage.removeItem('userName');
        }
        // sessionStorage清空数据
        btns[4].onclick = function () {
            window.sessionStorage.clear();
        }
    </script>
</body>

</html>
